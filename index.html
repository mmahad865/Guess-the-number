<!DOCTYPE html>
<html lang="en">

<head>
  <title>Number Guessing Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <header>
    <h1 class="page-header">Number Guessing Game</h1>
    <nav class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </nav>
  </header>

  <main class="wrapper">

    <h2 class="subheader">Guess a number between 1 and 10:</h2>
    <form onsubmit="return checkGuess()" class="main-form">
      <input type="number" id="userGuess" min="1" max="10" required>
      <button type="submit">Submit Guess</button>
    </form>
    <p id="feedback"></p>

    <footer>
      <p><small>&copy; 2021-<span id="this-year"></span> by
          Mahad Ali, All Rights Reserved ~
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
      </p>
    </footer>
  </main>
  <script src="js/main.js"></script>
  <script>
    let randomNumber;
    let numberOfGuesses = 0;

    function generateRandomNumber() {
      return Math.floor(Math.random() * 10) + 1;
    }

    function checkGuess() {
      event.preventDefault(); // Prevent the page to reload

      const userGuess = parseInt(document.getElementById('userGuess').value);

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
        alert('Please enter a valid number between 1 and 10.');
        return false;
      }

      numberOfGuesses++;

      if (userGuess === randomNumber) {
        document.getElementById('feedback').innerText = `Got it! You guessed the correct number ${randomNumber} in ${numberOfGuesses} ${numberOfGuesses === 1 ? 'guess' : 'guesses'}!`;
        document.getElementById('userGuess').disabled = true;
      } else if (userGuess < randomNumber) {
        document.getElementById('feedback').innerText = 'Higher! Try again.';
      } else {
        document.getElementById('feedback').innerText = 'Lower! Try again.';
      }

      return false; 
    }

    randomNumber = generateRandomNumber();
  </script>
</body>

</html>
